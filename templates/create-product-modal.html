<script>
  htmx.on("error", (e) => {
    console.log(e.detail.value);
  });
</script>

<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add purine data</h5>
    </div>
    <div class="modal-body" id="modal-body">
      <form
        hx-post="/api/add-product"
        class="d-flex flex-column gap-2"
        hx-target="#create-product-submit-response"
      >
      <div class="d-flex justify-content-between gap-2">
        <div class="form-group">
          <label for="product-name" class="form-label">Product name</label>
          <input
            type="text"
            name="name"
            id="product-name"
            class="form-control"
            aria-describedby="search"
            required
          />
        </div>
        <div class="form-group">
          <label for="product-value" class="form-label">Uric acid [g]</label>
          <input
            type="number"
            name="value"
            id="product-value"
            class="form-control"
            aria-describedby="search"
            required
          />
        </div>
 
      </div>
      <select
      name="product_group"
      class="form-select"
      aria-label="Product group"
      required
    >
    {% include 'purine-group-options.html' %}
    </select>
    <span id="create-product-submit-response"></span>
    </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
